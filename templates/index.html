<!DOCTYPE html>
<html lang="es" ng-app="EcuacionesApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Ecuaciones Diferenciales</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Estilos m√≠nimos -->
    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 15px;
        }
        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container" ng-controller="EcuacionesCtrl">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center mb-4">
                        üìê Analizador de Ecuaciones Diferenciales
                    </h3>

                    <div class="mb-3">
                        <label class="form-label">Ingrese la ecuaci√≥n diferencial</label>
                        <input type="text"
                               class="form-control"
                               ng-model="ecuacion"
                               placeholder="Ej: y'' + 3y' + y = 0">
                    </div>

                    <button class="btn btn-primary w-100" ng-click="analizar()">
                        Analizar ecuaci√≥n
                    </button>

                    <div class="mt-4" ng-if="resultado">
                        <hr>
                        <p><strong>Orden:</strong> {{resultado.orden}}</p>
                        <p><strong>Grado:</strong> {{resultado.grado}}</p>
                        <p><strong>Linealidad:</strong> {{resultado.linealidad}}</p>
                        <p><strong>Tipo:</strong> {{resultado.tipo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS de la app -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/ecuaciones/ecuacionesDAO.js') }}"></script>
<script src="{{ url_for('static', filename='js/ecuaciones/ecuacionesService.js') }}"></script>
<script src="{{ url_for('static', filename='js/ecuaciones/ecuacionesCtrl.js') }}"></script>

</body>
</html>
